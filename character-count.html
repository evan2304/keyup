<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Character Count</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function(){
      
      $('input').keyup(function(){
        
        var userInput = $(this).val();
        var userInputLength = userInput.length;
        var remaining = 40 - userInputLength;
        
        $('h1').html(remaining);
        
        if(remaining < 0){
          $('h1').css('color','red');
          $('input').css('border-color','red');
        }
        
        else {
          $('h1').css('color','black');
          $('input').css('border-color','black');
        }
        
      });
    });
  </script>
  <style>
    input {
      font-size: 125%;
      border-width: 4px;
      border-color: black;
    }
  </style>
</head>
<body>
  <input type="text" size="50"><BR>
  <h1>40</h1>
  
</body>
</html>
